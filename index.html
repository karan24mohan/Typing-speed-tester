<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Tester</title>
</head>

<body>
    <section class="typingWrapper">
        <h1>Typing Speed Test</h1>
        <p class="showSentence"></p>
        <textarea name="typingbox" id="typingbox" cols="30" rows="10" disabled class="typingbox"></textarea>
        <button type="button" class="startStop">Start</button>
        <p class="typingspeedData"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
